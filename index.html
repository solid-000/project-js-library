<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo"><img src="./icons/library.svg" alt="library">Library</div>
        <button class="add-book">Add Entry!</button>
    </div>
    <div class="main">
        <!-- <div class="card">
            <div class="title"><span class="book-name">Harry Potter</span> by <span class="author">J.K. Rowling</span></div>
            <div class="pages">Number of pages: 220</div>
            <div class="read">Status: Read</div>
            <button></button>
        </div> -->
        
    </div>
    <dialog class="book-modal">
        <form>
            <button class="close-modal" type="button"></button>
            <div>
                <label for="add-title">Title:</label>
                <input type="text" id="add-title" required>
            </div>
            <div>
                <label for="add-auth">Author:</label>
                <input type="text" id="add-auth" required>
            </div>
            <div>
                <label for="add-pages">Number of pages: </label>
                <input type="number" id="add-pages" required>
            </div>
            <div><div class="radio-label">Status: </div>
                <span>
                    <input type="radio" name="stat" value="Read" id="radio-read">
                    <label for="radio-read">Read</label>
                </span>
                <span>
                    <input type="radio" name="stat" value="Not read" id="radio-not-read" checked>
                    <label for="radio-not-read">Not read</label>
                </span>
            </div>
            <button type="button" class="submit">Add Book</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
