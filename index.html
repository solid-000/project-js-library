<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo"><img src="./icons/library.svg" alt="library">Library</div>

            <button></button>
        </div>
        
    </div>
    <script src="script.js"></script>

</html>
